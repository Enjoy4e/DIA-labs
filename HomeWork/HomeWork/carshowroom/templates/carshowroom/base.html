<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css" integrity="sha512-/zs32ZEJh+/EO2N1b0PEdoA10JkdC3zJ8L5FTiQu82LR9S/rOQNfQN7U59U9BC12swNeRAz3HSzIL2vpp4fv3w==" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded" aria-label="Twelfth navbar example">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample10" aria-controls="navbarsExample10" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample10">
          <ul class="navbar-nav">
            <li class="nav-item active">
                <form class="container-fluid justify-content-start">
                  <button class="btn btn-outline-dark" type="button" onClick='location.href="{% url 'carshowroom:home'%}"'>AutoCenterCity</button>
                </form>
            </li>
              <li class="nav-item">
                <form class="container-fluid justify-content-start">
                  <button class="btn btn-outline-dark" type="button" onClick='location.href="{% url 'carshowroom:supply' %}"'>Поставщики</button>
                </form>
            </li>
            <li class="nav-item">
                <form class="container-fluid justify-content-start">
                  <button class="btn btn-outline-dark" type="button" onClick='location.href="{% url 'carshowroom:report' %}"'>Отчет об ассортименте</button>
                </form>
            </li>
              <li class="nav-item">
                <form class="container-fluid justify-content-start">
                  <button class="btn btn-outline-dark" type="button" onClick='location.href="{% url 'carshowroom:edit_page' %}"'>Редактирование данных</button>
                </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
{% block content %}{% endblock %}
</body>
</html>
